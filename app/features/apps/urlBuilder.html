<h2 class="text-primary">URL Builder</h2>
<h3>Build a URL with query parameters and launch it!</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="query in urlBuilder.queries">
      <td>{{query.key}}</td>
      <td>{{query.value}}</td>
    </tr>
  </tbody>
</table>
<hr>
<fieldset>
  <legend>Add a new query parameter</legend>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="queryKey" class="col-sm-2 control-label">Key</label>
      <div class="col-sm-10">
        <input id="queryKey" ng-model="urlBuilder.query.key" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="queryValue" class="col-sm-2 control-label">Value</label>
      <div class="col-sm-10">
        <input id="queryValue" ng-model="urlBuilder.query.value" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2">
        <button class="btn btn-primary btn-sm" id="addQuery" ng-click="urlBuilder.addQuery()"> + Add Query Parameter
        </button>
      </div>
    </div>
  </form>
</fieldset>
<fieldset>
  <legend>Assemble the URL and Launch it</legend>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="baseUrl" class="col-sm-2 control-label">Base URL</label>
      <div class="col-sm-10">
        <input id="baseUrl" ng-model="urlBuilder.baseUrl" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2">
        <button class="btn btn-primary btn-sm" id="assemble" ng-click="urlBuilder.assemble()">Assemble URL
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="assembledUrl" class="col-sm-2 control-label">Assembled URL</label>
      <div class="col-sm-10">
        <textarea id="assembledUrl" rows="4" class="form-control">{{urlBuilder.assembledUrl}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-2">
        <button class="btn btn-danger btn-sm" id="launch" ng-click="urlBuilder.launch()">Launch</button>
      </div>
    </div>
  </form>
</fieldset>
