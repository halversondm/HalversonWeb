<h2 class="text-primary">Dan Tech</h2>
<p>A technology focused blog that I write on <a href="//tech-dan.blogspot.com" target="_blank">Blogger</a>.</p>
<div class="input-prepend" ng-show="blog.feeds.length > 0">
  <span class="add-on"><i class="icon-search"></i></span>
  <input class="span12" type="text" placeholder="Search" data-ng-model="filterText" />
  <span class="badge badge-warning" ng-show="blog.feeds.length > 0">{{(blog.feeds | filter:filterText).length}} Items</span>
</div>
<div style="height: 10px"></div>
<div ng-repeat="feed in blog.feeds | filter:filterText">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="{{feed.link}}" target="_blank">{{feed.title}}</a></h3>
    </div>
    <div class="panel-body">
      <p class="text-left" ng-bind-html="blog.getHtml(feed.content)"></p>
      <span class="small">{{feed.publishedDate}}</span>
    </div>
  </div>
</div>
