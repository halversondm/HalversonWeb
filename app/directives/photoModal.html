<div class="modal-body">
    <img ng-src="{{modal.modalPhoto}}" class="img-responsive"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary previous" type="button" ng-hide="modal.hidePrevious" ng-click="modal.prev()">&laquo;
        prev
    </button>
    <button class="btn btn-primary next" type="button" ng-hide="modal.hideNext" ng-click="modal.next()">
        next &raquo;</button>
</div>
